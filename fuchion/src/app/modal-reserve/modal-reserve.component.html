                  <div class="form-group row">

                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">

                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                              <label class="form-check-label" for="inlineRadio2">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="3">
                              <label class="form-check-label" for="inlineRadio2">3</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="4">
                              <label class="form-check-label" for="inlineRadio2">4</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="5">
                              <label class="form-check-label" for="inlineRadio2">5</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="4">
                              <label class="form-check-label" for="inlineRadio3">6</label>
                            </div>

                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="reservetionoption" class="col-12 col-sm-4 col-form-label">Sections </label>
                      <div class="btn-group btn-group-toggle col-12 col-sm-4 " role="group">
                          <label class="btn btn-success active">
                         <input type="radio" name="section" value="0" >NoSmoking
                      </label>
                      <label class="btn btn-danger ">

                          <input type="radio" name="section" value="1" >Smoking
                      </label>

                      </div>

                  </div>

                  <div class="form-group row">
                      <label for="datatime" class="col-12 col-sm-4 col-form-label" >Date And Times</label>
                      <div class="col-6 col-sm-4">
                          <input class="form-control datepicker" type="date" placeholder="Date">
                      </div>
                      <div class="col-6 col-sm-4">
                          <input class="form-control" type="time" placeholder="Time">
                      </div>
                  </div>
                  <div class="form-group row text-center justify-content-center ">

                      <div class="col-md-9  text-center">
                          <button type="button" class="btn btn-secondary  ml-auto" data-dismiss="modal">Cancel</button>

                          <button type="submit" class="btn btn-primary ml-auto">Reserve</button>
                      </div>

                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
