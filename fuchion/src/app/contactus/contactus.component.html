  <div class="row row-content ">
     <div class="col-12 text-center ">
        <h3>Send us your Feedback</h3>
     </div>
      <div class="col-12 col-md-9 text-center">
          <form>
              <div class="form-group row">
                  <label for="firstname" class="col-md-2 col-form-label">First Name</label>
                  <div class="col-md-9 offset-md-1">

                      <input type="text" class="form-control" name="firstname" id="firstname"
                          placeholder="First Name" >

                  </div>
              </div>
              <div class="form-group row">
                  <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
                  <div class="col-md-9 offset-md-1">

                      <input type="text" class="form-control" name="lastname" id="lastname"
                          placeholder="Last Name" >

                  </div>
              </div>
              <div class="form-group row">
                  <label for="tel" class="col-12 col-md-2 col-form-label">Contact Tel</label>
                  <div class="col-5 col-md-3 offset-md-1">

                      <input type="text" class="form-control" name="area" id="area"
                          placeholder="Area Code" >

                  </div>
                  <div class="col-7 col-md-6 ">

                      <input type="text" class="form-control" name="tel" id="tel"
                          placeholder="Tel.Number" >

                  </div>
              </div>
              <div class="form-group row">
                  <label for="emailid" class="col-md-2 col-form-label">Email</label>
                  <div class="col-md-9 offset-md-1">

                      <input type="email" class="form-control" name="emailid" id="emailid"
                          placeholder="Email" >

                  </div>
              </div>
              <div class="form-group row">
                  <div class="col-md-5 offset-md-3">
                      <div class="form-check">
                          <input type="checkbox" class="form-check-input" name="approve" id="approve" value="">
                          <label class="form-check-label" for="approve">
                              <strong>May we contact you?</strong>
                          </label>
                      </div>
                  </div>
                  <div class="col-md-3 offset-md-1">
                      <select class="form-control">
                          <option>Tel.</option>
                          <option>Email</option>
                      </select>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
                  <div class="col-md-9 offset-md-1">
                      <textarea class="form-control" id="feedback" name="feedback" rows="12"></textarea>
                  </div>
              </div>
              <div class="form-group row">

                  <div class="col-md-9 offset-md-3 text-center">
                      <button type="submit" class="btn btn-primary ml-auto">Send Feedback</button>
                  </div>

              </div>

          </form>
